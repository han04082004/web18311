<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THO SOA 2</title>
    <style>
        strong{color: rgb(235, 14, 43);}
        em.doan1{color: royalblue;}
        em.doan2{color: rgb(11, 143, 39);}
        em.doan3{color: rgb(236, 166, 14);}
</style>
</head>
<body>
    <h2>SAO</h2>
    <br>
    <em class="doan1">
        Một ngôi  <strong>sao</strong> vừa rơi <br>
        Vụt tắt trêm bầu trời <br>
        Hay là tên người ấy  <br>
        Vụt tắt ở trong tôi ? <br>
    </em>
    <br>
    <em class="doan2">
        Vẫn thấy trên bầu trời <br>
        Có muôn vàng  <strong>sao</strong> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng<br>
    </em>
    <br>
    <em class="doan3">
        Một ngôi <strong>sao</strong> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        Sao tên người ấy tăt <br>
        Trong lòng tôi cô đơn? <br>
    </em> 
</body>
